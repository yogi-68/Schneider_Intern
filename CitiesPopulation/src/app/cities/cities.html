<div>
  <h1>Cities</h1>
  
  <div>
    <input type="text" 
           [(ngModel)]="searchTerm" 
           placeholder="Search cities..."
           [disabled]="loading"
           (keyup.enter)="onSearch()">
    <button 
  (click)="onSearch()" 
  [disabled]="loading || !searchTerm.trim()">
  {{ loading ? 'Searching...' : 'Search' }}
  </button>

    <button (click)="clearSearch()" *ngIf="searched">Clear</button>
  </div>
  <!-- Loading indicator -->
  <div *ngIf="loading">
    <p>Searching for cities...</p>
  </div>

  <!-- Error message -->
  <div *ngIf="error">
    <p style="color: red;">{{ error }}</p>
  </div>

  <!-- Search results -->
  <div *ngIf="cities.length > 0 && !loading">
    <h2>Search Results ({{ cities.length }} found)</h2>
    
    <div *ngFor="let city of cities">
      <div style="border: 1px solid #ccc; margin: 10px 0; padding: 15px; border-radius: 5px;">
        <h3>{{ city.city }}</h3>
        <p><strong>Country:</strong> {{ city.country }}</p>
        <p><strong>Year:</strong> {{ city.year }}</p>
        <p><strong>Population:</strong> {{ formatPopulation(city.population) }}</p>
      </div>
    </div>
  </div>

  <!-- No results message -->
  <div *ngIf="cities.length === 0 && !loading && !error && searched">
    <p>No cities found for "{{ searchTerm }}"</p>
  </div>
</div>
