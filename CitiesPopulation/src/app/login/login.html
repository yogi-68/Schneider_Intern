<div class="login-container">
  <!-- Full background image -->
  <div class="background-image"></div>
  
  <!-- Light green transparent overlay -->
  <div class="green-overlay"></div>
  
  <!-- Dark green line separator -->
  <div class="green-line"></div>
  
  <!-- White content area -->
  <div class="content-area">
    <!-- Left side - Demo app title -->
    <div class="left-panel">
      <h1 class="app-title">Demo <span class="app-subtitle">app</span></h1>
      <p class="version">version 1.0.0</p>
    </div>
    
    <!-- Right side - Login form -->
    <div class="right-panel">
      <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username <span class="required">*</span></label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            [(ngModel)]="username" 
            required
            class="form-input"
            #usernameInput="ngModel">
        </div>
        
        <div class="form-group">
          <label for="password">Password <span class="required">*</span></label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="password" 
            required
            class="form-input"
            #passwordInput="ngModel">
        </div>
        
        <button type="submit" class="login-button" [disabled]="!loginForm.form.valid || isLoading">
          Login
        </button>
      </form>
    </div>
  </div>
  
  <!-- Error Message Display -->
  <div class="error-message" [class.show]="showError">
    {{ errorMessage }}
  </div>
  
  <!-- Footer -->
  <div class="footer">
    <div class="footer-text">
      <p>This application is protected by copyright law and international treaties.</p>
      <p>Â© 2020 Schneider Electric Industries SAS. All Rights Reserved.</p>
    </div>
    <div class="footer-logo">
      <img src="/schneider-logo.png" alt="Life Is On - Schneider Electric" class="schneider-logo">
    </div>
  </div>
</div>
